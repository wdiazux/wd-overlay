<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Roboto Mono</family>
		<prefer><family>RobotoMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Roboto Mono,Roboto Mono Light</family>
		<prefer><family>RobotoMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Roboto Mono,Roboto Mono Medium</family>
		<prefer><family>RobotomoMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Roboto Mono,Roboto Mono SemiBold</family>
		<prefer><family>RobotoMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Roboto Mono,Roboto Mono Thin</family>
		<prefer><family>RobotoMono Nerd Font</family></prefer>
	</alias>
</fontconfig>
