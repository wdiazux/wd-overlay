<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Ubuntu</family>
		<prefer><family>UbuntuMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Ubuntu Condensed</family>
		<prefer><family>UbuntuMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Ubuntu,Ubuntu Light</family>
		<prefer><family>UbuntuMono Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Ubuntu Mono</family>
		<prefer><family>UbuntuMono Nerd Font Mono</family></prefer>
	</alias>
</fontconfig>
