<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>Fira Code</family>
		<prefer><family>FiraCode Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Fira Code,Fira Code Light</family>
		<prefer><family>FiraCode Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Fira Code,Fira Code Medium</family>
		<prefer><family>FiraCode Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Fira Code,Fira Code Retina</family>
		<prefer><family>FiraCode Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Fira Code,Fira Code SemiBold</family>
		<prefer><family>FiraCode Nerd Font</family></prefer>
	</alias>
	<alias>
		<family>Fira Mono</family>
		<prefer><family>FiraCode Nerd Font Mono</family></prefer>
	</alias>
	<alias>
		<family>Fira Mono,Fira Mono Medium</family>
		<prefer><family>FiraCode Nerd Font Mono</family></prefer>
	</alias>
</fontconfig>
